<div class="login-area login-bg">
    <div class="container">
        <div class="login-box ptb--100">
            <form>
                <div class="login-form-head">
                    <h4>Registrate</h4>
                    <p>Bienvenido! ingresa tus datos para crear una cuenta en el sistema.</p>
                </div>
                <div class="login-form-body">

                    <div class="form-gp">
                        <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Nombre completo</mat-label>
                            <input matInput type="text" id="exampleInputName1">
                            <i class="ti-user"></i>
                            <div class="text-danger"></div>
                        </mat-form-field>
                    </div>

                    <div class="form-gp">
                        <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Correo electronico</mat-label>
                            <input matInput type="email" id="exampleInputEmail1">
                            <i class="ti-email"></i>
                            <div class="text-danger"></div>
                        </mat-form-field>
                    </div>

                    <div class="form-gp">
                        <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" id="exampleInputPassword1">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </mat-form-field>
                    </div>

                    <div class="form-gp">
                        <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Confirma tu contraseña</mat-label>
                            <input matInput type="password" id="exampleInputPassword2">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </mat-form-field>
                    </div>

                    <div class="submit-btn-area">
                        <button id="form_submit" type="submit">Crear cuenta <i class="ti-arrow-right"></i></button>
                        <!-- <div class="login-other row mt-4">
                            <div class="col-6">
                                <a class="fb-login" href="#">Registrate con <i class="fa fa-facebook"></i></a>
                            </div>
                            <div class="col-6">
                                <a class="google-login" href="#">Registrate con <i class="fa fa-google"></i></a>
                            </div>
                        </div> -->
                    </div>
                    <div class="form-footer text-center mt-5">
                        <p class="text-muted">Ya tienes una cuenta? <a href="login.html">Ingresa</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
