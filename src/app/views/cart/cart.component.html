<div class="sticky-top">
    <mat-card>
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>Carrito de compras</mat-card-title>
            <mat-card-subtitle>Fossil tienda central</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>


            <div class="example-container">
                <table mat-table [dataSource]="dataSource">

                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th class="padd" mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <!-- quantity Column -->
                    <ng-container matColumnDef="quantity">
                        <th class="padd" mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                            <input min="1" (change)="quantityChange()" [(ngModel)]="dataSource.data[i].quantity" class="example-full-width" type="number" matInput [value]="element.quantity">
                        </td>

                        <td colspan="3" mat-footer-cell *matFooterCellDef> Monto total: </td>
                    </ng-container>

                    <!-- unitPrice Column -->
                    <ng-container matColumnDef="unitPrice">
                        <th class="padd" mat-header-cell *matHeaderCellDef> Precio unitario </th>
                        <td mat-cell *matCellDef="let element"> Q.{{element.price}} </td>
                        <td mat-footer-cell *matFooterCellDef>Q.{{totalPrice}}</td>
                    </ng-container>

                    <!-- totalQuantity Column -->
                    <ng-container matColumnDef="totalPrice">
                        <th class="padd" mat-header-cell *matHeaderCellDef> Total </th>
                        <td mat-cell *matCellDef="let element"> Q.{{element.price * element.quantity}} </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <!-- options Column -->
                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <button (click)="deleteProduct(i)" mat-icon-button color="warn">
                                <mat-icon>delete</mat-icon>
                              </button>
                        </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                </table>
            </div>

        </mat-card-content>

        <mat-card-actions>
            <button (click)="facturar()" mat-raised-button color="primary">
                <mat-icon>payments</mat-icon>
                Facturar
            </button>
            <button mat-button color="warn">Cancelar</button>
        </mat-card-actions>

    </mat-card>
</div>
