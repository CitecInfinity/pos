<div class="main-content-inner">
    <div class="card-area">

        <div class="container">
            <div class="row">
                <div *ngFor="let products of productData; let i = index" class="col-sm">
                    <div class="container">

                        <div class="card card-bordered">
                            <img class="card-img-top img-fluid" [src]="products.imagen" alt="image">
                            <div class="card-body">
                                <h5 class="title">{{products.nombre}}</h5>
                                <p class="card-text">{{products.precio}}</p>
                                <div class="wrap-group-qty">
                                    <div class="quantity">
                                        <span class="qty-nav increase"></span> </div>

                                    <button (click)="eventoClick(i)" type="submit" name="add-to-cart" value="427" class="single_add_to_cart_button button alt">AÃ±adir al carrito</button>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
