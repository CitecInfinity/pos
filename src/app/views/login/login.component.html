<div class="login-area login-bg">
    <div class="container">
        <div class="login-box ptb--100">
            <form>
                <div class="login-form-head">
                    <h4>Iniciar sesion</h4>
                    <p>Bienvenido al gestor de CITEC ingresa tus credenciales para poder acceder al sistema</p>
                </div>
                <div class="login-form-body">
                    <div class="form-gp">
                        <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Correo electronico</mat-label>
                            <input matInput type="email" id="exampleInputEmail1">
                            <i class="ti-email"></i>
                            <div class="text-danger"></div>
                        </mat-form-field>
                    </div>

                    <div class="form-gp">
                        <mat-form-field style="width: 100%;" class="example-form-field">
                            <mat-label>Contraseña</mat-label>
                            <input matInput type="password" id="exampleInputPassword1">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </mat-form-field>
                    </div>
                    <div class="row mb-4 rmber-area">
                        <div class="col-6">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing">Recuerdame</label>
                            </div>
                        </div>
                        <div class="col-6 text-right">
                            <a href="#">Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                    <div class="submit-btn-area">
                        <button id="form_submit" type="submit">Ingresar <i class="ti-arrow-right"></i></button>
                    </div>
                    <div class="form-footer text-center mt-5">
                        <p class="text-muted">No tienes una cuenta? <a href="register.html">Registrate</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
